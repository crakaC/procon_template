plugins {
	id 'org.jetbrains.kotlin.jvm' version "1.4.31"
}

dependencies {
	implementation 'org.jetbrains.kotlin:kotlin-stdlib'
}

sourceSets {
	main.kotlin.srcDirs += 'src/'
}

repositories {
	mavenCentral()
}

task prepare {
	doLast{
		def paths = []
		sourceSets.main.runtimeClasspath.each {
			paths <<= it.toString()
		}
		file("classpath").text = String.join(":", paths)
	}
}